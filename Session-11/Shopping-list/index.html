<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Shopping List</h1>
      <div class="form">
        <input type="text" name="item" id="inputItem" />
        <button type="button" id="shop-add">Add to List</button>
      </div>
      <p id="list"></p>
      <div class="buttons">
        <button type="button" id="remove-last">Remove Last Item</button>
        <button type="button" id="clear-list">Clear List</button>
      </div>
    </div>
  </body>
</html>
