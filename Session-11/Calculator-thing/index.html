<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input">
        <label for="firstNum">First number</label>
        <input id="firstNum" type="number" name="firstNum" />
        <label for="secondNum">Second Number</label>
        <input id="secondNum" type="number" name="secondNum" />
      </div>
      <div class="buttons">
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">x</button>
        <button id="divide">/</button>
      </div>
      <p>The answer is <span id="result">___</span></p>
    </div>
  </body>
</html>
