<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css" />

    </div>

          <div class="card w-75 mx-auto">
            <img src="img/1.webp" class="card-img-top" alt="..." />
            <div class="card-body">
              <a href="shoes/1.html" class="stretched-link"><p class="card-text">adidas Originals ZX 750</p></a>
            </div>
          </div>
        </div>
        <div class="col gy-4">

          </div>
        </div>
        <div class="col gy-4">
          <div class="card w-75 mx-auto">

        </div>
      </div>
      <div class="row">

          <div class="card w-75 mx-auto">
            <img src="img/4.webp" class="card-img-top" alt="..." />

            </div>
          </div>
        </div>
        <div class="col gy-4">
          <div class="card w-75 mx-auto">
            <img src="img/6.webp" class="card-img-top" alt="..." />
            <div class="card-body">
              <a href="shoes/6.html" class="stretched-link"
                ><p class="card-text">Polo Ralph Lauren Heritage Court II</p></a

            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"

</html>
