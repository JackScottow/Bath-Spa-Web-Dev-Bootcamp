<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Run away</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Run away</h1>
      <img src="img/run.jpg" alt="" srcset="" />

      <form id="restart" action="start.html">
        <input type="submit" name="special" value="You failed, try again" class="button" />
      </form>
      <form id="change-character" action="index.html">
        <input type="submit" name="change-character" value="Try again with a new character" class="button" />
      </form>
    </div>
  </body>
