<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spa-Quest</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container" id="container">
      <h1 id="title">Spa-Quest</h1>
      <img id="img" src="img/start.jpg" alt="" srcset="" />
      <div class="bottom">
        <p id="text">Choose your characters name</p>
        <div id="buttonBox"></div>
        <div id="enterName">
          <input name="name" type="text" class="text-box" id="name" placeholder="Enter Name" />
          <br />
          <button id="start">Start Game</button>
        </div>
      </div>
    </div>
  </body>
</html>
